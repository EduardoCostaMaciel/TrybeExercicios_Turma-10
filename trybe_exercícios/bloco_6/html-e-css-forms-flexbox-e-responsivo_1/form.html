<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form-exercício</title>
</head>
<body>
    <div>
        <header>
            <h1>Formulário de Currículo</h1>
        </header>
    </div>
    <form action="" method="GET">
        <fieldset>
            <div>
            <label for="input-name">Full-Name</label>
            <input type="text" maxlength="40" placeholder="Digite seu Nome Completo" name="Full-name" id="input-name" required size="80%">
            </div>
            
            <div>
            <label for="input-Email">E-Mail</label>
            <input type="email" maxlength="50" placeholder="Digite seu E-mail" name="E-Mail" id="input-Email" required size="80%">
            </div>
            
            <div>
                <label for="">CPF</label>
                <input type="text" maxlength="11" placeholder="Digite seu CPF" name="CPF" id="input-cpf" required size="80%">
            </div>
            
            <div>
                <label for="input-endereco">Endereço</label>
                <input type="text" maxlength="200" placeholder="Digite seu endereço" name="Endereço" id="input-endereco" required size="80%">
            </div>

            <div>
                <label for="">Cidade</label>
                <input type="text" maxlength="28" placeholder="Digite sua Cidade" name="Cidade" id="input-cidade" required size="80%">
            </div>

            <div>
                <label for="input-estados">Estados</label>
                <select name="Estados" id="input-estados"></select>
            </div>

            <div>
                <fieldset>
                    <legend>Domicilio</legend>

                    <label for="input-domicilio_1">Casa</label>
                    <input type="radio" name="Moradia" id="input-domicilio_1" required checked>

                    <label for="input-domicilio_2">Apartamento</label>
                    <input type="radio" name="Moradia" id="input-domicilio_2" required>
                </fieldset>
            </div>
        </fieldset>

        <fieldset>
            <div>
                <legend>Últimos Empregos</legend>
                <textarea name="resumo" maxlength="1000" id="textarea-resumo" cols="80" rows="10" required>Fale um pouco de suas experiências.</textarea>
            </div>
            <div>
                <legend>Cargos</legend>
                <textarea name="cargo" maxlength="40" id="textarea-cargo" cols="80" rows="3" required></textarea>
            </div>

            <div>
                <legend>Descrições dos Cargos</legend>
                <textarea name="Descrições" maxlength="500" id="textarea-descricoes" cols="80" rows="5" required></textarea>
            </div>
            <div>
                <input type="text" value="" size="10%" name="data" id="input-data">
            </div>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
